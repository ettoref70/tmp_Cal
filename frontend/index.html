<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Prenotazione Spazi OAPa</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">

  <!-- FullCalendar JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      max-width: 1200px;
      margin: auto;
    }

    .room {
      flex: 1;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
    }
  </style>
</head>

<body>

  <h1 style="text-align:center;">Prenotazione Spazi</h1>

  <div class="container">
    <div class="room">
      <h2>Tardis</h2>
      <div id="calendar1"></div>
    </div>
    <div class="room">
      <h2>Aula</h2>
      <div id="calendar2"></div>
    </div>
    <div class="room">
      <h2>Museo</h2>
      <div id="calendar3"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const socket = io(); // Connessione al server Socket.IO

      function createCalendar(id) {
        const calendarEl = document.getElementById(id);
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'timeGridDay',
          locale: 'it',
          selectable: true,
          editable: true,
          allDaySlot: false,
          slotMinTime: '08:00:00',
          slotMaxTime: '22:00:00',
          height: 'auto',
          slotDuration: '00:15:00',
          slotLabelFormat: {
            hour: '2-digit',
            minute: '2-digit',
            hour12: false
          },
          events: [], // Saranno caricati via socket.io

          select: async function (info) {
            const title = prompt('Inserisci il tuo nome per la prenotazione:');
            if (title && title.trim() !== '') {
              const newEvent = {
                title: title,
                start: info.startStr,
                end: info.endStr,
                room: id
              };
              await fetch('/events', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newEvent)
              });
            }
            calendar.unselect();
          },

          eventChange: async function (info) {
            const updatedEvent = {
              title: info.event.title,
              start: info.event.start.toISOString(),
              end: info.event.end.toISOString(),
              room: id
            };

            await fetch(`/events/${info.event.id}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(updatedEvent)
            });
          },

          eventClick: async function (info) {
            if (confirm(`Vuoi eliminare la prenotazione di "${info.event.title}"?`)) {
              await fetch(`/events/${info.event.id}`, {
                method: 'DELETE'
              });
            }
          }
        });

        calendar.render();

        // Carica eventi iniziali tramite socket.io
        socket.on('loadEvents', (events) => {
          calendar.removeAllEvents();
          calendar.addEventSource(events.filter(e => e.room === id));
        });

        // Aggiorna calendario quando riceve aggiornamenti
        socket.on('eventUpdated', (events) => {
          calendar.removeAllEvents();
          calendar.addEventSource(events.filter(e => e.room === id));
        });
      }

      createCalendar('calendar1');
      createCalendar('calendar2');
      createCalendar('calendar3');
    });
  </script>

</body>

</html>
