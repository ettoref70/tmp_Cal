<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Prenotazione Aule con FullCalendar</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">

  <!-- FullCalendar JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      max-width: 1200px;
      margin: auto;
    }

    .room {
      flex: 1;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
    }
  </style>
</head>

<body>

  <h1 style="text-align:center;">Prenotazione Aule</h1>

  <div class="container">
    <div class="room">
      <h2>Aula 1</h2>
      <div id="calendar1"></div>
    </div>
    <div class="room">
      <h2>Aula 2</h2>
      <div id="calendar2"></div>
    </div>
    <div class="room">
      <h2>Aula 3</h2>
      <div id="calendar3"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {

      function createCalendar(id) {
        const calendarEl = document.getElementById(id);
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'timeGridDay',
          locale: 'it',
          selectable: true,
          editable: true,
          allDaySlot: false,
          slotMinTime: '08:00:00',
          slotMaxTime: '22:00:00',
          height: 'auto',
          slotDuration: '00:15:00',
          slotLabelFormat: {
            hour: '2-digit',
            minute: '2-digit',
            hour12: false
          },
          events: async function (fetchInfo, successCallback, failureCallback) {
            try {
              const response = await fetch('/events');
              const events = await response.json();
              successCallback(events.filter(event => event.room === id));
            } catch (error) {
              failureCallback(error);
              alert('Errore nel caricamento degli eventi.');
              console.error(error);
            }
          },
          select: async function (info) {
            const title = prompt('Inserisci il tuo nome per la prenotazione:');
            if (title && title.trim() !== '') {
              const newEvent = {
                title: title,
                start: info.startStr,
                end: info.endStr,
                room: id
              };
              await fetch('/events', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newEvent)
              });
              calendar.refetchEvents();
            }
            calendar.unselect();
          },
          eventClick: async function (info) {
            if (confirm(`Vuoi eliminare la prenotazione di "${info.event.title}"?`)) {
              await fetch(`/events/${info.event.id}`, {
                method: 'DELETE'
              });
              calendar.refetchEvents();
            }
          }
        });
        calendar.render();
      }

      createCalendar('calendar1');
      createCalendar('calendar2');
      createCalendar('calendar3');

    });
  </script>

</body>

</html>
